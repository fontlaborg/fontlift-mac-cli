# this_file: .github/workflows/ci.yml
# Continuous Integration workflow for fontlift
# Runs on every push to main and on all pull requests

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Display Swift version
        run: swift --version

      - name: Build
        run: ./build.sh --ci

      - name: Run tests
        run: ./test.sh --ci

      - name: Verify binary
        run: |
          .build/release/fontlift --version
          .build/release/fontlift --help

      - name: Verify universal binary (architecture)
        run: |
          echo "üîç Verifying binary is universal (x86_64 + arm64)..."
          BINARY_PATH=".build/release/fontlift"

          # Check binary size (universal ~3.2M, single-arch ~464K)
          BINARY_SIZE=$(stat -f%z "$BINARY_PATH")
          MIN_SIZE_BYTES=$((1 * 1048576))  # 1 MB minimum

          if [ "$BINARY_SIZE" -lt "$MIN_SIZE_BYTES" ]; then
            echo "‚ùå Binary size is suspiciously small: $(numfmt --to=iec-i --suffix=B $BINARY_SIZE)"
            echo "Expected: >1MB (universal binary)"
            echo "Actual size suggests single-architecture build"
            exit 1
          fi

          echo "‚úÖ Binary size check passed: $(numfmt --to=iec-i --suffix=B $BINARY_SIZE)"

          # Verify architectures using lipo
          LIPO_INFO=$(lipo -info "$BINARY_PATH" 2>&1)
          echo "$LIPO_INFO"

          # Check for x86_64 architecture
          if ! echo "$LIPO_INFO" | grep -q "x86_64"; then
            echo "‚ùå Binary is missing x86_64 architecture"
            exit 1
          fi

          # Check for arm64 architecture
          if ! echo "$LIPO_INFO" | grep -q "arm64"; then
            echo "‚ùå Binary is missing arm64 architecture"
            exit 1
          fi

          # Ensure it's a fat file (not single-arch)
          if echo "$LIPO_INFO" | grep -q "Non-fat file"; then
            echo "‚ùå Binary is not a universal (fat) binary"
            exit 1
          fi

          echo "‚úÖ Binary is universal: x86_64 + arm64"
